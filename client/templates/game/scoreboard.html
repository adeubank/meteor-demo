<template name="scoreboard">
  <div class="scoreboard-wrap">
    <div class="score">
      {{#if currentPlayer}}
        {{#if currentPlayer.dead}}
          <div>
            <p>My Score: {{currentPlayer.score}}</p>
          <!-- </div>
          <div> -->
            <p class="text-center">{{gameMessage}}</p>
          <!-- </div>
          <div> -->
            <button class="btn btn-default" id="play_again">Play</button>
          </div>
        {{/if}}
      {{/if}}
    </div>

    <div class="leaderboard">
      <div id="expand-leaderboard">
        <span class="fa fa-navicon"></span>
      </div>
      <div class="leaderboard__wrap">
        <h2 class="text-center" style="margin-top: 0;">Current Leaders</h2>
        <table class="leaderboard__current table">
          <thead>
            <tr>
              <th>Player Name</th>
              <th>Score</th>
              <th>Kills</th>
            </tr>
          </thead>
          <tbody>
            {{#each leaders}}
              <tr class="green-hover">
                <td>{{playerName}}</td>
                <td>{{score}}</td>
                <td>{{kills}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
        <h2 class="text-center">Hall Of Fame</h2>
        <table class="leaderboard__halloffame table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player Name</th>
              <th>Score</th>
              <th>Kills</th>
            </tr>
          </thead>
          <tbody>
            {{#each hallOfFame}}
              <tr class="green-hover">
                <td>{{rank}}</td>
                <td>{{playerName}}</td>
                <td>{{score}}</td>
                <td>{{kills}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>

  </div>
</template>
